user  nginx;
worker_processes  8;

error_log  syslog:server=unix:/dev/log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}

stream {
  server {
        listen 3000-3100;
        listen [::]:3000-3100;

        server_name jobe1;

        location / {
                proxy_pass http://jobe:$server_port/$request_uri;
        }
  }
  server {
    listen     80;
    proxy_pass google.com:80;
  }
}